<!DOCTYPE html>

<html>
    <title>Laura's Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

<body>
    <div class="container">
        <h2>Laura's Calculator</h2>
        <div id="calc" class="text-center">
            <div id="display"></div>
            <div id="buttons">
                <div class="row">
                    <button class="btn btn-info" id="num">7</button>
                    <button class="btn btn-info" id="num">8</button>
                    <button class="btn btn-info" id="num">9</button>
                    <button class="btn btn-danger" id="delete">&#8701;</button>
                    <button class="btn btn-danger" id="AC">AC</button>
                </div>
                <div class="row">
                    <button class="btn btn-info" id="num">4</button>
                    <button class="btn btn-info" id="num">5</button>
                    <button class="btn btn-info" id="num">6</button>
                    <button class="btn btn-warning" id="divide">/</button>
                    <button class="btn btn-warning" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-info" id="num">1</button>
                    <button class="btn btn-info" id="num">2</button>
                    <button class="btn btn-info" id="num">3</button>
                    <button class="btn btn-warning" id="plus">+</button>
                    <button class="btn btn-success btn-equals" id="equals">=</button>
                    
                </div>
                <div class="row last-row">
                    <button class="btn btn-info btn-zero" id="num">0</button>
                    <button class="btn btn-warning" id="decimal">.</button>
                    <button class="btn btn-warning" id="subtract">-</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
